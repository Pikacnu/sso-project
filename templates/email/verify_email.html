<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
      color: #1f2933;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 16px rgba(31, 41, 51, 0.08);
    }
    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.4px;
      color: #0b5fff;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
      color: #0f172a;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 16px;
      color: #334155;
    }
    .cta {
      display: inline-block;
      padding: 12px 18px;
      background-color: #0b5fff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    .link-box {
      margin-top: 16px;
      padding: 12px;
      background-color: #f8fafc;
      border-radius: 8px;
      font-size: 12px;
      word-break: break-all;
      color: #475569;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">SSO</div>
      <h1>Verify your email</h1>
      <p>Thanks for signing up. Please confirm your email address to finish setting up your account.</p>
      <a class="cta" href="{{.VerifyLink}}">Verify Email</a>
      <div class="link-box">{{.VerifyLink}}</div>
      <p>If you did not create this account, you can ignore this message.</p>
    </div>
    <div class="footer">This link will expire in 24 hours.</div>
  </div>
</body>
</html>
